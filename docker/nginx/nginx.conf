server {

	# Port where Nginx listens for HTTP requests
	listen 80;

	# Domain or hostname of the server
	server_name localhost;

	# Laravelâ€™s public directory
	root /var/www/html/public;

	# Default files to serve when accessing a directory
	index index.php index.html;

	# Path to Nginx error log
	error_log /var/log/nginx/error.log;

	# Path to Nginx access log (request history)
	access_log /var/log/nginx/access.log;

	# Handle all general requests
	location / {

		# Serve static files if available, otherwise pass to Laravel
		try_files $uri $uri/ /index.php?$query_string;

		# Enable gzip for pre-compressed (.gz) static files
		gzip_static on;
	}

	# Handle PHP files via PHP-FPM
	location ~ \.php$ {

		# Split PHP file path and PATH_INFO for proper routing
		fastcgi_split_path_info ^(.+\.php)(/.+)$;

		# Send requests to the PHP-FPM service (app_php_8.2 container)
		fastcgi_pass app_php_8.2:9000;
		
		# Default file to serve when accessing a directory
		fastcgi_index index.php;

		# Include default FastCGI parameters
		include fastcgi_params;

		# Absolute path to the PHP file
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

		# Pass PATH_INFO to PHP (if present)
		fastcgi_param PATH_INFO $fastcgi_path_info;
	}

	# Deny access to hidden files (starting with ".")
	location ~/\. {

		# Block access for security reasons
		deny all;
	}
}