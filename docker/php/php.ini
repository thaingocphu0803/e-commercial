[PHP]

# Set the maximum amount of memory a PHP script can use
memory_limit = 256M

# Set the maximum execution time for a PHP script (in seconds)
max_execution_time = 60

# Set the maximum size for an uploaded file
upload_max_filesize = 64M

# Set the maximum size for POST requests (includes file uploads)
post_max_size = 64M

# Enable reporting of all PHP errors
error_reporting = E_ALL

# Display errors in the browser (recommended only for development)
display_errors = On

# Display startup errors (recommended only for development)
display_startup_errors = On

# Enable logging of PHP errors
log_errors = On

# Specify the log file location
error_log = /var/log/php/error.log


[opcache]

# Enable the OPcache for better PHP performance
opcache.enable = 1

# Allocate memory (in MB) for OPcache
opcache.memory_consumption = 256

# Memory (in MB) for storing interned strings
opcache.interned_strings_buffer = 16

# Maximum number of PHP files that can be cached
opcache.max_accelerated_files = 10000

# Validate cached files for changes (1 = enabled)
opcache.validate_timestamps = 1

# Frequency (in seconds) to check file changes; set 2â€“10 for production
opcache.revalidate_freq = 0
